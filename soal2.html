        <script>
            setInterval(

                    jam = today.getHours()
                    menit = today.getMinutes()
                    detik = today.getSeconds()
                    noljam = ''
                    nolmenit = ''
                    noldetik = ''

                    for (i = 0; i < 10; i++) {
                        jam1 = today.setHours(jam-7 + i)
                        menit1 = today.setMinutes(menit-7 + i)
                        detik1 = today.setSeconds(detik-7 + i)


                        if (jam-7 < 10) { noljam = '0' }
                        else if (menit-7 < 10) { nolmenit = '0' }
                        else if (detik-7 < 10) { noldetik = '0' }


                        document.getElementById("parag" + i).innerHTML = noljam + today.getHours(jam1)
                        + ' : ' +  nolmenit + today.getMinutes(menit1) + ' : '
                        + noldetik + today.getSeconds(detik1)
